<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conexão entre Campo e Cidade</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-home.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="cabecalho">
		<div class="container">
			<input type="checkbox" id="menu" class="container__botao">
			<label for="menu">
				<span class="cabecalho__menu container__imagem"></span>
			</label>

			<ul class="cabecalho-lista">
				
				<li class="cabecacalho-lista-titulo">Conexão Campo-Cidade</li>
				<li class="cabecalho-lista-item"><a class="menu__lista-item" href="#principal" target="_blank">Missão</a></li>
				<li class="cabecalho-lista-item"><a class="menu__lista-item" href="#beneficios">Benefícios</a></li>
				<li class="cabecalho-lista-item"><a class="menu__lista-item" href="#">produtos</a></li>
				<li class="cabecalho-lista-item"><a class="menu__lista-item" href="contato.html">Contato</a></li>
				
			</ul>

			<img class="cabecalho-imagem container__imagem" src="img/logoagrinho2.png" alt="logo agrinho 2025">
			<h1 class="container-titulo"> Programa Agrinho 2025 </h1>

		</div>

		<ul class="opcoes">
			<li class="opcoes__item"><a class="opcoes__link" href="index.html">Home</a></li>
		</ul>

		<div class="container">

			<a href="index.html">
				<img src="img/home.svg" alt="pagina inicial" class=" cabecalho-imagem cabecalho__home">
			</a>

			<a class="container__link" href="#">
				<img src="img/contato.svg" alt="contato" class=" cabecalho-imagem">
				<p class="container__texto">Fale Conosco</p>
			</a>

		</div>

	</header>

	<main>

		<section class="contato">
            <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        </section>

        

	</main>

    <img src="img/contato.png" class="imagem-contato">

	<footer class="rodape">	
		<p class="copyright">&copy; Heloisa Florentino de Meira 3ª E Colégio Gabriel de Lara Matinhos/PR</p>
    </footer>
	
</body>

</html>
